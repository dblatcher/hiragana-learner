<!doctype html>

<head>

    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <h1>hiragana games</h1>

    
    <div id="testSquare" class="square"></div>
    <div id="testSquare2" class="square"><span></span></div>
    <hr/>
    <p id="target">?</p>
    <hr/>

    <main id="game">

    </main>

    <template id="gameTemplate">
        <button data-role="start-button">start</button>
        <figure class="square">
            <span data-role="question"></span>
        </figure>
        <figure class="square">
            <span data-role="answer"></span>
        </figure>
        <button data-role="answer-button">show answer</button>
        <button data-role="restart-button">restart</button>
    </template>

    <script src="./character.js"></script>
    <script src="./alphabet.js"></script>
    <script src="./hiragana.js"></script>
    <script>
        document.getElementById('target').innerHTML = hiragana.write('ku watou tosi. hiragana desuka?')
        var letter = hiragana.random(function(character){return ["","K","T","S"].includes(character.constanent) })
        document.getElementById('testSquare').appendChild(letter.span)
        document.getElementById('testSquare2').children[0].innerHTML = letter.phonetic
    </script>
    <script src="./game.js"></script>
</body>
