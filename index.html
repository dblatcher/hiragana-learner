<!doctype html>

<head>

    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <h1>hiragana games</h1>
    <hr/>
    <p id="target">?</p>
    <hr/>

    <main id="game">

    </main>


    <template id="gameTemplate">
        <h2>Flashcards</h2>
        <section class="frame">
            <figure class="square">
                <span data-role="question"></span>
            </figure>
            <form data-role="answer-form">
                <input class="answer-input" type="text" maxlength="3" placeholder="">
            </form>
            <figure class="square">
                <span data-role="answer"></span>
            </figure>
            <button data-role="next-button">next</button>
            <button data-role="restart-button">restart</button>
        </section>

        <p><span data-role="score-count">0</span>/<span data-role="round-count">0</span></p>

        <p>include letters staring with:</p>
        <section class="filters"> 
        </section>

    </template>

    <template id="filterTemplate">
        <label class="filter-button">
            <span></span>
            <input type="checkbox"/>
        </label>
    </template>

    <script src="./character.js"></script>
    <script src="./alphabet.js"></script>
    <script src="./hiragana.js"></script>
    <script>
        document.getElementById('target').innerHTML = hiragana.write('hiragana desuka?')
    </script>
    <script src="./game.js"></script>
</body>
